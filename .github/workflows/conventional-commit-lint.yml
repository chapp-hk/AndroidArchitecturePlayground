name: conventional commit lint

on: [push]
#test commit lint fail
jobs:
  validate_comments:
    name: 'conventional commit lint'
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v2
